<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learnathon 3.0 Leaderboard</title>
        <link rel="icon" href="Assets/fav.png" type="image/x-icon" />
        <!-- Update this path -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="leaderboard">
            <h1 class="leaderboard--title">Learnathon 3.0 Leaderboard</h1>
            <section class="mx-md-3 p-md-5 w-100 mt-5">
                <div class="row gap-3 justify-content-center align-items-center" id="place">
                    <div class="col-12 col-md-3 col-lg-2 custom-items ">
                        <div class="card pt-3 second-place" style="width: 200px">
                            <div class="custom-image">
                                <img 
                                    src="./Assets/second-place.png" 
                                    class="card-img-top" alt="Third place"
                                    style="width: 168px; height: 168px; margin: 0 auto" 
                                />
                                <h4 class="custom-badge">2</span>
                            </div>
                            
                            <div class="card-body">
                                <div class="card-text">
                                    <h4 id="second-team" class="text-truncate">team-2</h4>
                                    <div class="score">
                                        <img src="./Assets/power.png" />
                                        <span id="second-score">0 pts</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 custom-items">
                        <div class="card pt-3 first-place" style="width: 200px">
                            <div class="custom-image">
                                <img
                                    src="./Assets/first-place.png"
                                    class="card-img-top"
                                    alt="First Place"
                                    style="width: 168px; height: 168px; margin: 0 auto"
                                />
                                <h4 class="custom-badge">1</span>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <h4 id="first-team" class="text-truncate">team-1</h4>
                                    <div class="score">
                                        <img src="./Assets/power.png" />
                                        <span id="first-score">0 pts</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 custom-items">
                        <div class="card pt-3 third-place" style="width: 200px">
                            <div class="custom-image">
                                <img
                                    src="./Assets/third-place.png"
                                    class="card-img-top"
                                    alt="second place"
                                    style="width: 168px; height: 168px; margin: 0 auto"
                                />
                                <h4 class="custom-badge">3</span>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <h4 id="third-team" class="text-truncate">team-3</h4>
                                    <div class="score">
                                        <img src="./Assets/power.png" />
                                        <span id="third-score">0 pts</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="container">
                <table id="score-table"></table>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
