name: Deploy SonarCloud Leaderboard to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Replace organization key in script.js
        run: |
          sed -i 's/{{SONARCLOUD_ORG_KEY}}/${{ secrets.SONARCLOUD_ORG_KEY }}/g' script.js

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install  # Skip if you don’t have dependencies

      - name: Build site
        run: npm run build  # Skip if you don’t have a build step

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./  # Directory containing your HTML, CSS, and JS files

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write  # Required for deployment to GitHub Pages
      id-token: write  # Required for OpenID Connect (OIDC) with GitHub Pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
